<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>best trick</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="layer"></div>
        <div class="text">welcome to my space world</div>
        <form><input class="submit" type="submit" value="Home"></form>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
    </div>
    <script type="text/javascript">
        let container = document.querySelector(".container");
        let layer = document.querySelectorAll(".layer");
        container.onmousemove = function(ele) {
            let X = ele.pageX;
            let Y = ele.pageY;
            layer[0].style.transform = 'translate(' + X / 100 + 'px ,' + Y / 100 + 'px)';
            layer[1].style.transform = 'translate(' + X / 100 * 2 + 'px ,' + Y / 100 * 2 + 'px)';
            layer[2].style.transform = 'translate(' + X / 100 * 4 + 'px ,' + Y / 100 * 4 + 'px)';
            layer[3].style.transform = 'translate(' + X / 100 * 6 + 'px ,' + Y / 100 * 6 + 'px)';
            layer[4].style.transform = 'translate(' + X / 100 * 8 + 'px ,' + Y / 100 * 8 + 'px)';
            layer[5].style.transform = 'translate(' + X / 100 * 10 + 'px ,' + Y / 100 * 10 + 'px)';
            layer[6].style.transform = 'translate(' + X / 100 * 12 + 'px ,' + Y / 100 * 12 + 'px)';

        }
    </script>
</body>

</html>
